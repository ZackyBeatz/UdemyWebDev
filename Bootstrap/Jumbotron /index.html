            </div>

            </ul>
            
            <!-- Bootstrap Modals -->
            
            <!-- How to pop up a document on your web app -->
            
            <!-- button to launch our page -->
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>
            
            
            <!-- Page/modal to be launched  all divs required to make the modal work nicely!-->
            <div class="modal" id="myModal">
                
                <!-- changing the sizes of the modal in here -->
            
                <div class="modal-dialog modal-sm">
                
                    <div class="modal-content">
                    
                        <div class="modal-header">
                        
                            <!-- Button to close the modal-->
                            <button class="close" data-dismiss="modal">x</button>
                        
                            <!-- Header for our new page/modal -->
                            <h4 class="modal-title">Header for my new modal!</h4>
                            
                            
                        </div> 
                        
                        <div class="modal-body">
                        
                            small sized modal, to change to normal modal, delete modal-sm at div class modal-dialog
                        
                        </div>
                        
                        <div class="modal-footer">
                        
                            <button class="btn button-default" data-dismiss="modal">Close</button>
                            
                            <button class="btn button-success">Save Changes</button>
                        
                        </div>
                        
                    </div>
                
                </div>
